allprojects {
    repositories {
        google()
        jcenter()
        // Agrega el bloque de código buildscript aquí
        buildscript {
            repositories {
                google()
                jcenter()
            }

            dependencies {
                classpath 'com.google.gms:google-services:4.3.10' // Puede haber una versión más reciente
            }
        }
    }
    mavenCentral()
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
